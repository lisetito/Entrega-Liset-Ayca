<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;1000&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contacto</title>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img class="logo_apo_top" src="../img/ApoLogo.png" alt="Abandonados parque OHiggins"
                        width="200"></a>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./animales-en-adopcion.html">Perritos en adopción</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./donaciones.html">Donaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre-nosotros.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <section class="container">

            <div class="row justify-content-center">

                <h1 class="text-center m-2 pb-3 pt-5 fs-1 fw-bold">Contáctanos</h1>
                <h2 class="text-center fs-5 fw-light">Si quieres más información sobre nuestra labor déjanos un mensaje.
                </h2>

                <form data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine" action=""
                    class="col-lg-7 m-5">

                    <div class="mb-3">
                        <label for="nombre-usuario" class="fw-bold">Nombre y apellido:</label>
                        <input type="text" class="form-control my-2" name="nombre" id="nombre-usuario">
                    </div>

                    <div class="mb-3">
                        <label for="Correo usuario" class="fw-bold">Email:</label>
                        <input type="email" class="form-control my-2" name="email" id="Correo usuario">
                    </div>

                    <div class="mb-3">
                        <label for="mensaje" class="fw-bold">Mensaje:</label>
                        <textarea name="mensaje" class="form-control my-2" id="mensaje" cols="30" rows="10"></textarea>
                    </div>

                    <div class="d-flex justify-content-center">
                        <input type="submit" class="btn btn_portada m-3 m-lg-0 btn-lg rounded-pill" value="Enviar">
                    </div>

                </form>

            </div>

        </section>
    </main>

    <footer class="container-fluid footer mt-5">
        <div class="container p-4">

            <div class="row">

                <div class="d-flex flex-column align-items-center">
                    <img src="../img/logo-abandonados-parque-ohiggins.png" class="logo__footer" alt="Logo abandonados">
                </div>

                <p class="text-center pt-3 fs-2">Síguenos en</p>

                <div class="d-flex justify-content-center">
                    <i class="bi bi-instagram m-3"> Instagram</i>
                    <i class="bi bi-facebook m-3"> Facebook</i>
                </div>
            </div>
            <p class="text-center p-2 fw-lighter">© Abandonados Parque OHiggins - 2022</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
